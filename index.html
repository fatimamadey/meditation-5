<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script src="https://unpkg.com/tone"></script>

<script>
  /*global nn, Tone*/
  const synth = new Tone.PolySynth().toDestination()
  let keydown = false // to manual control the behavior of keydown
  const scale = nn.createScale('C4', 'major');
  console.log(scale);
  const bugs = {
    a: {
      emoji: 'ðŸž', // Ladybug â€” small, harmless
      chord: nn.createChord([scale[0], scale[2], scale[4]], 'triad') // C, E, G â€” classic major, friendly
    },
    s: {
      emoji: 'ðŸª°', // Housefly â€” annoying, high-pitched buzzing
      chord: nn.createChord([scale[5], scale[6], scale[0]], 'triad') // A, B, C â€” dissonant wrap-around buzz
    },
    d: {
      emoji: 'ðŸœ', // Ant â€” industrious, persistent
      chord: nn.createChord([scale[1], scale[3], scale[5]], 'triad') // D, F, A â€” minor feel, earthy
    },
    f: {
      emoji: 'ðŸ¦Ÿ', // Mosquito â€” piercing, high and shrill
      chord: nn.createChord([scale[6], scale[0], scale[2]], 'triad') // B, C, E â€” sharp and tense
    },
    j: {
      emoji: 'ðŸ¦‹', // Butterfly â€” graceful, airy
      chord: nn.createChord([scale[0], scale[4], scale[7] || scale[0]], 'triad') // C, G, C (octave) â€” open and soaring
    },
    k: {
      emoji: 'ðŸ›', // Caterpillar â€” slow, mellow
      chord: nn.createChord([scale[0], scale[3], scale[5]], 'triad') // C, F, A â€” warm and crawling
    },
    l: {
      emoji: 'ðŸ¦—', // Cricket â€” chirping, rhythmic
      chord: nn.createChord([scale[2], scale[4], scale[6]], 'triad') // E, G, B â€” plucky and chirpy
    }
  }
  
  function animateBug(emoji) {
    // Apply initial transition properties
    const scaleFactor = nn.randomFloat(2, 4)
    emoji.css({
      transition: 'transform 2.5s ease, opacity 2.5s ease',
      transform: `scale(${scaleFactor})`,
      opacity: 1
    })
    // trigger scale up and fade out after a short delay
    setTimeout(() => {
      emoji.css({
        transform: `scale(${scaleFactor})`,
        opacity: 0
      })
    }, 300)
    // remove the element after animation ends
    setTimeout(() => emoji.remove(), 2600)
  }
  
  function startPlaying(key) {
    // console.log("starting", key)
    const bug = bugs[key]
    if (!bug){
      console.log("WRONG KEY")
      return
    } 

    // add bug to screen random size and placement
    const emoji = nn.create('span')
    .content(bug.emoji)
    .css({
      position: 'absolute',
      left: nn.random(0, nn.width),
      top: nn.random(0, nn.height)
    })
    .addTo('body')
    
    // make the bug fade out
    animateBug(emoji)
    
    // play the specific bug sound
    if (!keydown){
      synth.triggerAttack(bug.chord)
      keydown = true
    }
  }
  
  function stopPlaying(key) {
    // console.log("stopping", key)
    synth.triggerRelease(bugs[key].chord) 
    keydown = false
  }
  
  function playSound(){
    nn.get('body').css({ backgroundColor: 'black' })
    music = nn.create('audio')
    .set({
      src: 'cicada-buzzing.mp3',
      // controls: true,
      loop: true
    })
    .addTo('body') 
    music.play()
  }
  
  function setup(){
    // button for the buzzing sound
    button = nn.create('button')
      .content('click here to start')
      .addTo('body')
      .on('click', playSound)
    
    // instructions
    nn.create('span')
      .content('    then press keys [a, s, d, f, j, k, l] to playðŸ˜Š')
      .css({ color: 'white' })
      .addTo('body')
    
    // background
    nn.get('body').css({ backgroundColor: 'black' })
  }
  
  nn.on('keydown', e => {
    const key = e.key.toLowerCase()
    startPlaying(key)
  })
  nn.on('keyup', e => {
    const key = e.key.toLowerCase()
    stopPlaying(key)
  })
  nn.on('load', setup)
</script>
